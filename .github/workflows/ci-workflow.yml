name: Continuous Integration
on: [push]

jobs:
  checkout:
    name: Checkout
    runs-on: self-hosted
    steps:
      - name: Git checkout
        uses: actions/checkout@v2.1.1
  dependencies:
    name: Install dependencies
    runs-on: self-hosted
    steps:
      - name: Composer Install
        uses: nick-zh/composer@php7.4
        with:
          action: 'install'
  initialize:
    name: Project Setup
    runs-on: self-hosted
    steps:
      - name: Database Init
        uses: nick-zh/composer@php7.4
        with:
          action: 'db:init'